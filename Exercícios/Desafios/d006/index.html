<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <p><abbr title="Use a tag <p>">Parágrafos</abbr><p>
    <p><abbr title="Use a tag <tittle>">Títulos</abbr></p>
    <p><abbr title="Use a tag <img>">Imagens</abbr></p>
    <p><abbr title="Use a tag <i>">Itálico</abbr></p>
    <p><abbr title="Use a tag <b>">Negrito</abbr></p>
    <p><abbr title="Use as tags <ul> e <li>">Listas não númeradas</abbr></p>
    <p><abbr title="Use as tags <ol> e <li>">Listas númeradas</abbr></p>
    <p><abbr title="Use a tag <code>">Código-fonte</abbr></p>
</body>
</html>
